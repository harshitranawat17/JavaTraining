<html>

<head><title>Student Registration Form</title></head>

<body>

<form action="student-response.jsp">

	First name: <input type="text" name="firstName" placeholder="Enter name" />
	
	<br/><br/>
	
	Last name: <input type="text" name="lastName" placeholder="Enter last name"/>
	
	<br/><br/>
	
	Select country:  
	<select name="Country">
		<option>-----</option>
		<option>Indore</option>
		<option>Anhemdabad</option>
		<option>Jhabua</option>
		<option>Pune</option>
		
	</select>
	
	<br/><br/>

	Select Gender: <br/>
	
	<input type="radio" name="gender" value="male"> male

	<input type="radio" name="gender" value="female"> female

	
	
	<br/><br/>
	
	Favorite Programming Language: <br/>
	
	<input type="checkbox" name="favoriteLanguage" value="Java"> Java

	<input type="checkbox" name="favoriteLanguage" value="C#"> C#

	<input type="checkbox" name="favoriteLanguage" value="PHP"> PHP

	<input type="checkbox" name="favoriteLanguage" value="Ruby"> Ruby
	
	<br/><br/>

	<input type="submit" value="Submit" />
	
</form>

</body>
</html>
